<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{{ post.title }} - {{ site.title }}</title>
    <meta name="keyword" content="{{ post.keyword }}">
    <meta name="description" content="{{ post.introduction }}">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="telephone=no,email=no" name="format-detection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="{{ site.host }}css/common.css?{{ site.version }}" />
    <script type="text/javascript" src="{{ site.host }}scripts/jquery.min.js"></script>
    <script type="text/javascript" src="{{ site.host }}scripts/common.js"></script>
</head>
<body>
<div class="header">
    <div class="container">
        <h1 class="logo">
            <a href="{{ site.host }}">
                {{ site.title }}
            </a>
        </h1>
    </div>
</div>
<div class="container">
    <h1 class="post-title">{{ post.title }}</h1>
    <div class="post-content">
        {{ post.content }}
    </div>
    <div class="post-info">
        分类：{{ post.category }} 作者：{{ post.author }} 时间：{{ post.date }}
    </div>
</div>
</body>
</html>
